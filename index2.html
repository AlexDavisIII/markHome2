<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Test Page</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<link type="text/css" rel="stylesheet" href="css/component.css"/>
	<link href="http://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css"/>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>

<!--Test to use REVEAL st-container effect (st-container-effect-2) -->
<!-- PAGE LINK: http://tympanus.net/Development/SidebarTransitions/-->

<div id="st-container"> 
  
  <!--Menu items on TOP of push wrapper for Effect 2-->
  <nav class="st-menu st-effect-2" id="menu-2">
	<img id="chevron" src="images/dbs-chevron.svg" alt="DBS Chevron logo">
    <ul id="styleTile" class="optionList active">
      <li>
		<h1 class="optionHeading">Styletiles</h1>
		<ul>
			<li class="active">
				<a data-src="images/hollisjones.png" data-title="styleT1" href="images/hollisjones.png"/>Hollis Jones 1</a>
			</li>
			<li>
				<a data-src="images/hollisjones2.png" data-title="styleT2" href="images/hollisjones2.png"/>Hollis Jones 2</a>
			</li>
		</ul> <!--end of list of anchors (images)-->
	  </li>
	</ul><!--End of Style Time unordered-->

    <ul id="wireframe" class="optionList">
      <li>
		<h1 class="optionHeading">Wireframes</h1>
		<ul>
			<li class="active">
				<a data-src="images/hollisjoneswireframe.png" data-title="styleT1" href="images/hollisjoneswireframe.png"/>Hollis Jones 1</a>
			</li>
			<li>
				<a data-src="images/hollisjoneswireframe2.png" data-title="styleT2" href="images/hollisjoneswireframe2.png"/>Hollis Jones 2</a>
			</li>
			<li>
				<a data-src="images/hollisjoneswireframe3.png" data-title="styleT2" href="images/hollisjoneswireframe3.png"/>Hollis Jones 3</a>
			</li>
			<li>
				<a data-src="images/hollisjoneswireframe4.png" data-title="styleT2" href="images/hollisjoneswireframe4.png"/>Hollis Jones 4</a>
			</li>
		</ul> <!--end of list of anchors (images)-->
	  </li>
	</ul><!--End of Style Time unordered-->

    <ul id="mockup" class="optionList">
      <li>
		<h1 class="optionHeading">Mockup</h1>
		<ul>
			<li class="active">
				<a data-src="images/hollisjonesmockup.png" data-title="styleT1" href="images/hollisjonesmockup.png"/>Hollis Jones 1</a>
			</li>
			<li>
				<a data-src="images/hollisjonesmockup2.png" data-title="styleT2" href="images/hollisjonesmockup2.png"/>Hollis Jones 2</a>
			</li>
			<li>
				<a data-src="images/hollisjonesmockup3.png" data-title="styleT2" href="images/hollisjonesmockup3.png"/>Hollis Jones 3</a>
			</li>
			<li>
				<a data-src="images/hollisjonesmockup4.png" data-title="styleT2" href="images/hollisjonesmockup4.png"/>Hollis Jones 4</a>
			</li>
		</ul> <!--end of list of anchors (images)-->
	  </li>
	</ul><!--End of Style Time unordered-->
  </nav>
  
  <!--Content UNDER (inside) of the push wrapper-->
  <!--Content under pusher will be st-effect-7, the 3D Rotate in-->
  <div class="st-pusher">
    <div class="st-content">
     <div class="st-content-inner">
     	 <div class="main clearfix">
		  <section id="head">
    			<div id="mover">
				<!--anything with class button will cause REVEAL to activate here-->
    				<div id="st-trigger-effects" class="column">
					<!--Houses the button to be clicked to perform transition-->
						<div class="button" data-effect="st-effect-2">
						<header id='buttonLogo'>
							<div class="btn"></div>
							<div class="btn"></div>
							<div class="btn"></div>
						</header>
							<h1 id="pageHeader">DBS Interactive</h1>
					      </div> <!--end of the button-->
					    </div> <!--end of trigger effects div-->
					  </div><!--end of mover-->

					 <div id='headerTitle'>
						<p id='headerDescription'></p>	
					 </div>

					<div id="controls">
						<div id="leftControl">
							<p class="leftSelect"> &lt; </p>
						</div>
						<div id="rightControl">
							<p class="rightSelect"> &gt; </p>
						</div>
					</div>
			</section><!-- end of head section-->
			<section id="subHead">
			</section>
			<section id='imageAndArrow'>	
			      <div id="boxWrap">
      				<img id="slideImage" src="#" alt="test image"/>
			     </div><!-- end of div's BoxWrap-->
			</section><!--end of image and arrow-->

		     </div><!--end of main.clearfix-->
		     </div><!--end of st.content.inner-->
       </div><!--end of st-content-->
      </div><!--end of st-pusher-->
    </div><!--end of st-container-effects-2-->


	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> 
	<script src="js/modernizr.custom.js"></script> 
<!--	<script src="js/slideshow.js"></script> -->
	<script src="js/classie.js"></script> 
	<script src="js/sidebarEffects.js"></script>
	<script src="js/fixer.js"></script> 

</body>
</html> <!-- end of document-->
